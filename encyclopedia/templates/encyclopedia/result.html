{% extends "encyclopedia/layout.html" %}

{% block title %}
    Results
{% endblock %}

{% block body %}
    
    <h1>Results</h1>

    <ul class="entry-list-container">
        {% if results %}
            {% for entry in results %}
                <li class="entry-title" aria-label="transition-btn">
                    <a class="entry-title" href="{% url 'entry' entry_title=entry %}">{{ entry }}</a>
                </li>
            {% endfor %}
        {% else %}
            <div class="no-results-message">No entry found.</div>
        {% endif %}
    </ul>
    
{% endblock %}
