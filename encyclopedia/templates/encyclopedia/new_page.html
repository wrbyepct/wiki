{% extends "encyclopedia/layout.html" %}

{% block title %}
    Create New Page
{% endblock %}



{% block body %}
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    <form  method="post">
        {% csrf_token %}
        <input type="text" name="title">
        <textarea name="content"></textarea>
        <button type="submit">Save</button>
    </form>
{% endblock %}
