{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>All Pages</h1>

    <ul>
        {% for entry in entries %}
            <a class="entry-title" href="{% url 'entry' entry_title=entry %}">{{ entry }}</a>
        {% endfor %}
    </ul>

{% endblock %}
