{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    
    <h1>All Pages</h1>

    <ul class="entry-list-container">
        {% for entry in entries %}
            <li class="entry-title" aria-label="transition-btn">
                <a  href="{% url 'entry' entry_title=entry %}">{{ entry }}</a>
            </li>
            
        {% endfor %}
    </ul>
    
    
{% endblock %}
